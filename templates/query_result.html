<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>選課幫手 - 已選課程</title>
    {% include "font.html" %}
    <style>
        /* Show it is fixed to the top */
        body {
            padding-top: 4.5rem;
        }

        #warning li {
            padding-bottom: 0.5rem;
        }

        #warning li:last-child {
            padding-bottom: 0;
        }
    </style>
</head>
<body>
{% include 'navbar.html' %}
<div class="container min-vh-100">
    <div class="">
        <p id="title" class="text-center position-relative" style="color: var(--bs-purple)">
            <span class="fs-2">
                已選課程查詢結果
            </span>
            <span id="update_time" class="badge bg-secondary position-absolute bottom-0 end-0">
            </span>
        </p>
    </div>
    <div class="table-responsive">
        <table class="table table-sm table-bordered table-hover text-nowrap text-center align-middle">
            <caption class="visually-hidden">Choose class table</caption>
            <thead class="table-info">
            <tr>
                <th scope="col">選擇</th>
                <th scope="col">班級</th>
                <th scope="col">選課<br>代號</th>
                <th scope="col">類別</th>
                <th scope="col">科目</th>
                <th scope="col">學分數</th>
                <th scope="col">學年<br>學期</th>
                <th scope="col">必修<br>選修</th>
                <th scope="col">授課<br>時數</th>
                <th colspan="3" scope="col">人數<br>上限 / 下限 / 已選</th>
                <th scope="col">校區</th>
                <th scope="col">授課教師</th>
                <th scope="col">上課時間</th>
                <th scope="col">備註</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td colspan="17" class="col-md-auto position-relative text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td class="table" colspan="17">總共列出了 {{ total }} 堂課</td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
{% include 'footerjs.html' %}
<script>
    (() => {
        $.getJSON("{{ url_for("api.update_time") }}", function (data) {
            if (data.key !== "error") {
                let time = new Date(data.time + "+0000")
                $("#update_time").text("最後更新時間: " + time);
            }
        });
    })()
</script>
<script>
</script>
</body>
</html>
